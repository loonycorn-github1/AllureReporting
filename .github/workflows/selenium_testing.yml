on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Install Google Chrome 
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install ./google-chrome-stable_current_amd64.deb

    - name: Log ChromeDriver path
      run: which chromedriver
    - name: Install Chromedriver
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        wget -N https://storage.googleapis.com/chrome-for-testing-public/124.0.6367.91/linux64/chromedriver-linux64.zip -P ~/
        unzip ~/chromedriver-linux64.zip -d ~/
        sudo mv -f ~/chromedriver /usr/bin/
        sudo chmod +x /usr/bin/chromedriver
    - name: Log ChromeDriver version
      run: chromedriver --version
    - name: Log Chrome version
      run: google-chrome --version
    - name: Ecommerce tests execution
      run: mvn -B -f pom.xml clean test
