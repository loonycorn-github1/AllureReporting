on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O /tmp/google-chrome-stable_current_amd64.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y /tmp/google-chrome-stable_current_amd64.deb
    - name: Install Chromedriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -N https://chromedriver.storage.googleapis.com/124.0.6367.91/chromedriver_linux64.zip -P /tmp/
        unzip /tmp/chromedriver_linux64.zip -d /tmp/
        sudo mv -f /tmp/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
    - name: Log ChromeDriver version
      run: chromedriver --version
    - name: Log Chrome version
      run: google-chrome --version
    - name: Run E-commerce tests
      run: mvn -B -f pom.xml clean test
